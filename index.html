<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Winwheel</title>

    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="stylesheet" type="text/css" href="styles/adaptive.css" />
  </head>

  <body>
    <header>
      <h1>
        <span>S</span>
        <span>p</span>
        <span>i</span>
        <span>n</span>
        &ensp;
        <span>i</span>
        <span>t</span>
        <span>!</span>
      </h1>
    </header>

    <main>
      <div class="wrapper">
        <div class="controls">
          <label>
            <span>
              âœ¨ Enter several options in the next input field, set and spin!
            </span>

            <textarea placeholder="Type some variants...">
Cafe
Park
Billiards
DIY
Board games
Bicycle riding
Trip
Rock climbing</textarea
            >
          </label>

          <button class="setBtn">Set options</button>

          <div class="winner">
            <p>And winner is...</p>
            <p class="winnerName">?</p>
          </div>
        </div>

        <div class="container">
          <div class="wheel">
            <canvas id="canvas" width="400" height="400"></canvas>
            <div class="centerCircle">
              <span>SPIN</span>
              <div class="triangle"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
